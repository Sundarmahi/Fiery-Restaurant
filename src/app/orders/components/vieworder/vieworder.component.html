 <button (click)="getOrder()" class="btn btn-info">ALLorders</button>  

 <div class="container ima">
    <div class="row">
      <div class="col-md-4 mt-3" *ngFor="let p of this.getorder">
        <div class="card" >
            <div class="card-body d-flex align-items-center">
              <div class="me-4">
                
                <img src="https://media.istockphoto.com/id/1309966291/photo/delivery-fast-food-concept.jpg?s=612x612&w=0&k=20&c=TcY_bJDPphPUl1X9PtsWXfLBdmRRcd9wbiOHbuN8O9k=" alt="Profile Image" class="rounded-circle" style="width: 100px; height: 100px;">
              </div>
              <div class="flex-grow-1">
                <h5 class="card-title">OrderNo:{{p.orderNo}}</h5>
                <p class="card-text">CustomerName:{{p.contactName}}</p>
                <p class="card-text">Taxcost:{{p.taxTotal}}</p>
                <p class="card-text">Totalcost:{{p.grandTotal}}</p>
              </div>
            </div>
            <div class="card-footer">
               <button class="btn btn-danger"  ><a (click)="navi(p.id)" routerLink='/item-info'>viewmore</a>  </button>
                
            </div>
          </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
